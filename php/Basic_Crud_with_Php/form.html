				let passwordREGEX =
					/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

				let phoneREGEX = /^[0-9]{10}$/;

					alert("Name is required");

				}
